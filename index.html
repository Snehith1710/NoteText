  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>NoteText - Make notes, Write texts, Save your Text files</title>

    <meta
      name="description"
      content="NoteText is a simple online text editor and note maker. NoteText allows you to create and open text files, and save it to your PC. "
    />

    <meta
      name="viewport"
      content="width=device-width, 
        initial-scale=1"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

  </head>

  <body>
    <nav id="navbar">
      <h1 id="heading">NoteText.</h1>

      <!--this line below writes the para-->

      <ul id="navOptions">
        <li id="open">OPEN</li>
        <li id="save">SAVE</li>
      </ul>
    </nav>

    <main>
      <textarea
        id="content"
        placeholder="Write here..."
        autocomplete="on"
        spellcheck="true"
        autocorrect="true"
      ></textarea>
    </main>
